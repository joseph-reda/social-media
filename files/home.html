<head>

<style>
    /* Add custom styles for positioning the logout button */
    #logout {
        position: fixed;
        top: 20px; /* Adjust the top position as needed */
        right: 20px; /* Adjust the left position as needed */
        z-index: 999; /* Ensure the button is above other elements */
    }
</style>
<body>
    <div id="home" class="container-main home bg-slate-100 pb-20 pt-5npm start">
        <!-- Logout button positioned on the left side -->
        <button id="logout" onclick="logout()" class="px-5 rounded-md text-lg py-3 bg-blue-600 font-bold tracking-wide text-slate-100">Logout</button>

        <!-- // Nav -->

        <!-- // New Post -->

        <!-- // New Post -->

        <!-- // Post -->    
        <div class="home flex items-center flex-col justify-center gap-5 py-2 px-5">

            <!-- // form -->
            <div id="new-post"
                class="create-post bg-white p-5 hidden absolute top-44 rounded-lg">

                <!-- // header -->
                <div class="border-b mb-5">
                    <div class="flex items-center text-3xl mb-2">
                        <span class="ml-auto font-semibold text-gray-700">Create post</span>
                        <span onclick="closeNewPost()" class="ml-auto cursor-pointer rounded-full py-2 px-4 text-gray-600 bg-gray-200">X</span>
                    </div>
                </div>
                <!-- // header -->

                <textarea id="body-post" placeholder="Whatâ€™s on Your Mind" class="resize-none w-full h-72 border outline-none p-3 text-3xl text-gray-950" style="width: 100%"></textarea>

                <input id="img-post" type="file" class="hidden " />
                <label for="img-post" class="cursor-pointer block border border-gray-300 bg-white rounded-md px-4 py-5 text-xl text-gray-700 hover:border-gray-400 hover:bg-gray-100">
                    Choose Image
                </label>

                <button onclick="createNewPost()" class="p-3 mt-5 w-full rounded text-xl font- text-white bg-sky-600">Post</button>
            </div>
            <!-- // form -->

            <div id="new" class="new-post bg-white flex items-center gap-2 rounded-md">
                <img class="w-14 rounded-3xl my-5 ml-3" src="../img/icon.jpeg" alt />
                <span class="bg-gray-100 hover:bg-gray-200 hover:text-gray-500 text-gray-400 cursor-pointer text-xl px-7 my-5 py-4 rounded-3xl" onclick="openNewPost()">
                    add a new post
                </span>
            </div>

            <div id="post" class="flex flex-col items-center">
            </div>
        </div>

        <!-- // Post -->
        <script src="./script.js"></script>
        <script>
            updateLogin();
        </script>
    </div>
