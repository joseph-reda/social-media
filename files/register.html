<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
        href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet" />
    <!-- Ensure Axios is loaded from a reliable source -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <title>Register</title>
</head>
<body>
    <div class="container-main pt-28 bg-zinc-200 h-screen">
        <div class="main border rounded-md bg-white py-5">
            <div class="login flex flex-col gap-5 pt-4 items-center">
                <input
                    id="register-userName-input"
                    type="text"
                    placeholder="Your Name"
                    class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none" />
                <input
                    id="register-name-input"
                    type="text"
                    placeholder="Your UserName"
                    class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none" />
                <input
                    id="register-email-input"
                    type="email"
                    placeholder="Your email"
                    class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none" />

                <input
                    id="register-password-input"
                    type="Password"
                    placeholder="Your Password"
                    class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none" />

                    <input id="register-img" type="file" class="hidden" />
                    <label for="register-img" class="cursor-pointer block border border-gray-300 bg-white rounded-md px-4 py-5 text-xl text-gray-700 hover:border-gray-400 hover:bg-gray-100">
                        Choose Image
                    </label>
                    
                <button
                    onclick="createAccount()"
                    id="create-account"
                    class="px-5 py-6 my-3 text-lg rounded-lg bg-green-500 font-extrabold tracking-wide text-slate-100">
                    Create new account
                </button>
            </div>
        </div>
    </div>
    <!-- Load your custom script after Axios -->
    <script src="./script.js"></script>
</body>
</html>
