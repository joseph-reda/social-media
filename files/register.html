<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
        <script src="./node_modules/axios/dist/axios.min.js"></script>
  
    <title>Register</title>
  </head>
  <body>
    <div class="container-main pt-28 bg-zinc-200 h-screen">
      <div class="main border rounded-md bg-white p-5">
        <div class="login">
          <form  class="flex flex-col gap-5 items-center py-10" id="register-form" onsubmit="createAccount(); return false;">
            <input
              id="register-name-input"
              type="text"
              placeholder="Your Name"
              autocomplete="name"
              class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none"
            />
            <input
              id="register-username-input"
              type="text"
              placeholder="Your Username"
              autocomplete="username"
              class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none"
            />
            <input
              id="register-email-input"
              type="email"
              placeholder="Your email"
              autocomplete="email"
              class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none"
            />
            <input
              id="register-password-input"
              type="password"
              placeholder="Your Password"
              autocomplete="new-password"
              class="border px-5 py-5 border-slate-400 border-2 text-xl rounded-md outline-none"
            />
            <input id="register-image-input" type="file" class="hidden" />
            <label
              for="register-image-input"
              class="w-[180px] flex items-center cursor-pointer block border border-gray-300 bg-white rounded-md px-4 py-5 text-xl text-gray-700 hover:border-gray-400 hover:bg-gray-100"
              >Choose Image</label
            >
            <button
              type="submit"
              class="px-5 py-6 my-3 text-lg rounded-lg bg-green-500 font-extrabold tracking-wide text-slate-100"
            >
              Create new account
            </button>
          </form>
        </div>
      </div>
    </div>
    <script src="./script.js"></script>
  </body>
</html>
